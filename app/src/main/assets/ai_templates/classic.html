<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0; padding:24px; background:#ffffff; color:#111; }
    .card { border-radius:12px; padding:20px; border: 1px solid #eee; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
    h1 { font-size:28px; margin:0 0 12px 0 }
    p { margin:0; line-height:1.5 }
    footer { margin-top:16px; color:#777; font-size:14px }
  </style>
</head>
<body>
  <div class="card">
    <h1>{{title}}</h1>
    <div>{{content}}</div>
    <footer>— {{username}} · {{aiRoleName}}</footer>
  </div>
</body>
</html>
